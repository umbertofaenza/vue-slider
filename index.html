<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- VUEJS 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MY JS -->
    <script src="./js/script.js" defer></script>

    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- vue app -->
    <div id="app">

        <div class="container">

            <!-- slider -->
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlideIndex].image" />
                    <div class="text">
                        <h3>{{slides[activeSlideIndex].title}}</h3>
                        <p>
                            {{slides[activeSlideIndex].text}}
                        </p>
                    </div>
                </div>

                <!-- thumbnails -->
                <div class="thumbs">
                    <!-- controls -->
                    <div @click="goPrev()" class="prev"></div>
                    <div @click="goNext()" class="next"></div>
                    <!-- images -->
                    <div v-for="(object, index) in slides" @click="activateSlide(index)"
                        :class="(activeSlideIndex == index) ? 'thumb active' : 'thumb'">
                        <img :src=" object.image" />
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
